<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Be Vietnam Font -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <span class="main-text">e</span><span class="aditional-text">ncriptador de texto</span>
        </h1>
    </header>
    <div class="main-flex-container">
        <main>
            <textarea class="text-input" type="text" placeholder="Ingrese el texto aquí"></textarea>
            <p class="warning-message"><img src="./img/warning.svg" alt="warning">Solo letras minúsculas y sin acentos</p>
            <div class="buttons-container">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
        </main>
        <aside class="history">
            <img src="./img/message-background-image.svg" alt="message background">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </aside>
    </div>
</body>
</html>
