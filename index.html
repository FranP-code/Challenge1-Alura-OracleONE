<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Be Vietnam Font -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/dark-theme-styles.css">
</head>
<body>
    <header>
        <h1>
            <span class="main-text">e</span><span class="aditional-text">ncriptador de texto</span>
        </h1>
        <img src="./img/switch-sunny.png" class="theme-switch white" alt="theme-selector">
        <!-- <img src="./img/switch-dark.jpg" class="theme-switch dark" alt="theme-selector"> -->
    </header>
    <div class="main-flex-container">
        <main>
            <textarea class="text-input" type="text" placeholder="Ingrese el texto aquí"></textarea>
            <p class="warning-message"><img src="./img/warning.svg" alt="warning">Solo letras minúsculas y sin acentos</p>
            <div class="buttons-container">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
        </main>
        <aside class="history">
            <div class="texts">
                <img src="./img/message-background-image.svg" alt="message background">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="copy-last-text-message">Copiar ultimo texto</button>
        </aside>
    </div>
    <footer>
        <p>Francisco Pessano</p>
        <a href="https://linkedin.com/in/francisco-pessano" target="_blank"><img src="./img/social-icons/linkedin.svg" alt="linkedin icon"></a>
        <a href="https://github.com/franp-code" target="_blank"><img src="./img/social-icons/github.svg" alt="github icon" class="github-image"></a>
    </footer>
</body>
<script src="./script/script.js"></script>
<script src="./script/themeSwitch.js"></script>
<script src="./script/copyButton.js"></script>
</html>
